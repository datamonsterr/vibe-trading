name: CI/CD Pipeline

on:
  pull_request:
    branches: ['**']

jobs:
  # Backend Tests
  backend-tests:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: quantflow_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv pip install --system -r requirements-dev.txt

      - name: Check backend formatting
        working-directory: ./backend
        run: |
          uv run black --check .

      - name: Lint backend code
        working-directory: ./backend
        run: |
          uv run flake8

      - name: Run backend tests
        working-directory: ./backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: quantflow_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          uv run pytest tests/unit -v --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend

  # Frontend Tests
  frontend-tests:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ./frontend/yarn.lock

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          yarn install --frozen-lockfile

      - name: Run frontend code quality checks
        run: |
          cd ./frontend
          yarn lint
          yarn format --check

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          yarn test --run --coverage

      - name: Build
        working-directory: ./frontend
        run: |
          yarn build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend

  # Integration Tests
  integration-tests:
    name: Integration - End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d
          sleep 30

      - name: Check services health
        run: |
          docker compose ps
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Run backend integration tests in Docker
        run: |
          docker compose exec -T backend pytest tests/integration -v

      - name: Stop services
        run: |
          docker compose down -v

  # CI Success Check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.backend-tests.result }}" == "success" ] && \
             [ "${{ needs.frontend-tests.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed!"
            echo "Backend: ${{ needs.backend-tests.result }}"
            echo "Frontend: ${{ needs.frontend-tests.result }}"
            echo "Integration: ${{ needs.integration-tests.result }}"
            exit 1
          fi
